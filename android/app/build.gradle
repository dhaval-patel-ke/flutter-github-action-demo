plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.dhaval2404.flutter_github_action_demo"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.github.dhaval2404.firebasedemo"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions += "env"
    productFlavors {
        staging {
            versionCode 2
            versionName "1.0.1"
        }

        production {
            versionCode 1
            versionName "1.0.0"
        }
    }

}

// ./gradlew -q androidVersionName -PflavorName=production
tasks.register("androidVersionName") {
    android.productFlavors.configureEach { flavor ->
        if (flavorName.matches(flavor.name)) {
            println flavor.versionName
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
